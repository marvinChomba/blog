{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf%}
{% block content%}
    <div class="landing">

    </div>
    <div class="main">
        <h1 class="title text-center display-4">Blog Posts</h1>
        <div class="row">
            <div class="posts col-sm-9">
                <div class="container px-auto">
                    {% for post in posts %}
                    <div class="post-card mb-5 text-center">
                        <div class="img-container">
                        <img class="text-center img-responsive" src="{{url_for('static', filename=post.image)}}" alt="" height="600px"
                            width="750px">
                        </div>
                        <h2>{{post.title}}</h2>
                        <h5><em>| By {{post.user.full_name}} | </em></h5>
                        <div class="content">
                            <p>{{post.content[0:200] + "..."}}</p>
                        </div>
                        <div class="links">
                            <a href="{{url_for('main.post_page',id = post.id)}}" class="btn btn-info">Read More</a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-sm-2">
                {{wtf.quick_form(form)}}
            </div>
    </div>

{% endblock %}
